<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="seleziona">
        <label for="name" id="ciao">
        <input type="submit" name="ciao" invia disabled> 
    </form>

    <form action="età">
        <label for="età" id="numero">
        <input type="number" name="numero" min="0" max="100" step="2" autofocus>
    </form>

    <form action="seleziona">
        <label for="seleziona" id="si">
        <input type="checkbox" name="si" id="prova" checked>
    </form>

    <form>
        <label for="programma" id="mydatetime"> Programma incontro
        <input type="date" style="display: block;" name="mydatetime" value="date" min="1995-01-01" max="2015-01-01"  step="2" id="data-programmaincontro-type" >
        <input type="reset" value="Resetta">
        <input type="submit" value="Conferma">
    </form>
</body>

</html>

<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const name = document.getElementById("firstName").value;
  const nameLabel =
    document.getElementById("firstName").parentElement.firstElementChild
      .innerText;
  const secondName = document.getElementById("lastName").value;
  const secondNameLabel =
    document.getElementById("lastName").parentElement.firstElementChild
      .innerText;
  const age = document.getElementById("age").value;
  const ageLabel =
    document.getElementById("age").parentElement.firstElementChild.innerText;

  console.log(`
 ${nameLabel}, ${name}
 ${secondNameLabel}, ${secondName}
 ${ageLabel}, ${age}
 `);
</script>

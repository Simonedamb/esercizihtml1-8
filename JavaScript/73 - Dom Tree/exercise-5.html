<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  const btn = document.getElementById("add-row");
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    const table = document.getElementById("person-table").firstElementChild;
    const tr = table.insertRow();

    const col1 = tr.insertCell();
    const input1 = document.createElement("input");
    input1.setAttribute("type", "text");
    input1.setAttribute("placeholder", "FirstName");
    col1.appendChild(input1);

    const col2 = tr.insertCell();
    const input2 = document.createElement("input");
    input2.setAttribute("type", "text");
    input2.setAttribute("placeholder", "LastName");
    col2.appendChild(input2);

    const col3 = tr.insertCell();
    const input3 = document.createElement("input");
    input3.setAttribute("type", "text");
    input3.setAttribute("placeholder", "age");
    col3.appendChild(input3);

    tr.appendChild(col1);
    tr.appendChild(col2);
    tr.appendChild(col3);
  });
</script>
